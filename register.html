<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Registrarse</title>
    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">  
</head>
<body>
    <div class='container-fluid d-flex justify-content-center'>
        <img src='./img/aidev_logo_png.png' alt='Aidev' class="logo_img p-3 mt-3" onclick="goToIndex()">
    </div>

    <div class='bg-dark user m-3' id='user'>
        <p id='userP'>Test</p>
    </div>

    <nav class="nav navbar-dark bg-dark shadow-sm">
        <a class="nav-link p-3" aria-current="page" href="index.html">Inicio</a>
        <a class="nav-link p-3" href="login.html">Iniciar sesión</a>
        <a class="nav-link active p-3" href="register.html">Registrarse</a>
    </nav>
    <h2 class="m-3">Registrarse</h2>

    <div class="m-5">
        <label for="nicknameField" class="form-label">Nickname</label>
        <input type="text" class="form-control mb-3" id="nicknameField" placeholder="Nickname">
        <label for="emailField" class="form-label">Email</label>
        <input type="email" class="form-control mb-3" id="emailField" placeholder="nombre@aidev.com">
        <label for="passwordField" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="passwordField" placeholder="*******">
      </div>

      <div class="d-flex justify-content-between m-5">
        <button class="btn btn-secondary" onclick="goToLogin()">Iniciar Sesión</button>
        <button class="btn btn-dark" id='btn_register'>Registrarse</button>
      </div>

      <div id="snackbar" class="snackbar"></div>

    
    <footer class="bg-dark">
        <p class="text-white text-center mt-3 font-weight-bold">Aidev Technologies - 2021</p>
        <div class='sm'>
            <a href="https://www.facebook.com/josue.olmos.94" class="fa fa-facebook"></a>
            <a href="https://www.instagram.com/josueolmos/?hl=es" class="fa fa-instagram"></a>
            <a href="https://github.com/Josue0H" class="fa fa-github"></a>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>

<script src="./ls.js"></script>
</html>
